<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starcraft</title>
</head>
<body>
    <img id="cloaking" src="cloaking.jpg" alt="cloaking">
    <img id="wraith" src="wraith.png" alt="wraith">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $("#cloaking").first().click(function() {
            $("#wraith").first().fadeToggle("slow", "linear");
        });
        $("#cloaking").last().click(function() {
            $("#wraith").last().fadeToggle("fast", function() {
                $("#log").append("<div>finished</div>");
            });
        });
    </script>
</body>
</html>
